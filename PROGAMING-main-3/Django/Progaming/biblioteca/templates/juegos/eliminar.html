<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Eliminar Juego</h2>
    
    <div class="alert alert-danger" role="alert">
        <strong>¡Advertencia!</strong> ¿Estás seguro de que deseas eliminar el juego <strong>{{ juego.nombre }}</strong>? Esta acción no se puede deshacer.
    </div>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_juegos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
