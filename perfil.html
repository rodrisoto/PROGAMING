<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar Perfil - PROGAMING</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/form_styles.css">
  <script defer src="js/perfil.js"></script>
</head>
<body class="container text-center mt-5">

  <h2>Modificar Perfil</h2>
  <form id="form-perfil" class="form-group mt-3">
    <input type="text" class="form-control mb-3" placeholder="Nombre de usuario" required>
    <input type="email" class="form-control mb-3" placeholder="Correo electrónico" required>
    <input type="password" class="form-control mb-3" placeholder="Nueva contraseña">

    <div class="d-flex justify-content-end gap-2 mt-3">
      <button type="submit" class="btn btn-success">Guardar Cambios</button>
      <button type="button" onclick="logout()" class="btn btn-danger">Cerrar sesión</button>
    </div>
  </form>

  <p class="mt-3"><a href="index.html">Volver al inicio</a></p>

  <script>
    function logout() {
      localStorage.removeItem("usuario");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
