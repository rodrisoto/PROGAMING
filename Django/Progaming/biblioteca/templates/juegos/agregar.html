<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Agregar Juego</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_nombre" class="form-label">Nombre</label>
            {{ form.nombre }}
        </div>
        
        <div class="mb-3">
            <label for="id_precio" class="form-label">Precio</label>
            {{ form.precio }}
        </div>
        
        <div class="mb-3">
            <label for="id_stock" class="form-label">Stock</label>
            {{ form.stock }}
        </div>

        <div class="mb-3">
            <label for="id_categoria" class="form-label">Categor√≠a</label>
            {{ form.categoria }}
        </div>

        <div class="mb-3">
            <label for="id_imagen" class="form-label">Imagen</label>
            {{ form.imagen }}
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'listar_juegos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
