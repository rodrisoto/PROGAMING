<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Juegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Listado de Juegos</h2>
    
    <a href="{% url 'agregar_juego' %}" class="btn btn-primary mb-3">Agregar Nuevo Juego</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Categor√≠a</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for juego in juegos %}
                <tr>
                    <td>{{ juego.nombre }}</td>
                    <td>{{ juego.precio }}</td>
                    <td>{{ juego.stock }}</td>
                    <td>{{ juego.categoria }}</td>
                    <td>
                        <img src="{{ juego.imagen.url }}" alt="{{ juego.nombre }}" width="50">
                    </td>
                    <td>
                        <a href="{% url 'editar_juego' juego.id %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'eliminar_juego' juego.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
